name: CI

on: [pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 18.x
        uses: actions/setup-node@v5
        with:
          node-version: 18.x
      - name: Npm install and build
        run: |
          npm install
          npm run build --if-present
        env:
          CI: true
